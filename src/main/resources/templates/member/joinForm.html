<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <h3>회원가입</h3>
  <hr>
  <form action="" method="post" th:object="${joinForm}">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
    </div>
    <div>
      <input type="text" name="email" placeholder="아이디" th:field="*{email}">
      <span th:errors="*{email}"></span>
    </div>
    <div>
      <input type="password" name="passwd" placeholder="비밀번호" th:filed="*{passwd}">
      <span th:errors="*{passwd}"></span>
    </div>
    <div>
      <input type="password" name="passwdchk" placeholder="비밀번호확인" th:filed="*{passwdchk}">
      <span th:errors="*{passwdchk}"></span>
    </div>
    <div>
      <input type="text" name="nickname" placeholder="별칭" th:filed="*{nickname}">
      <span th:errors="*{nickname}"></span>
    </div>
    <div><label for="">성별</label></div>
    <div>
      <label for="">남</label><input type="radio" name="gender" value="남자">
      <label for="">여</label><input type="radio" name="gender" value="여자">
    </div>
    <div><label for="">취미</label></div>
    <div>
      <label for="">독서</label><input type="checkbox" name="hobby" value="독서">
      <label for="">수영</label><input type="checkbox" name="hobby" value="수영">
      <label for="">등산</label><input type="checkbox" name="hobby" value="등산">
      <label for="">골프</label><input type="checkbox" name="hobby" value="골프">
    </div>
    <div>
      <label for="">지역</label>
    </div>
    <div>
      <select name="region" id="" >
        <option value="">선택</option>
        <th:block th:each="code:${codes}">
          <option value="" th:value="${code.code}" th:text="${code.decode}"></option>
        </th:block>
<!--        <option value="서울">서울</option>-->
<!--        <option value="부산">부산</option>-->
<!--        <option value="대구">대구</option>-->
<!--        <option value="울산">울산</option>-->

      </select>
      <div><button th:text="#{button.join}">가입ss</button></div>
    </div>
  </form>
</body>
</html>
